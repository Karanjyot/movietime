    <link rel="stylesheet" href="./style.css" />
    <link

      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

  <body>
    <div class="jumbotron jumbotron-fluid" id="mainJumbotron">
      <div class="container">
        <h1 class="display-4" id="mainHeader">Movie Time</h1>
        <div id="inputGroup">
          <input type="text" id="inputBox" placeholder="search for a movie" />
          <button id="searchButton">Search</button>
        </div>
      </div>
    </div>
    <div id="movieHeader"></div>
    <div id="movieInfo">
      <ul class="list-group" id="information"></ul>
      <div id="imagePoster"></div>
    </div>
  </body>
</html>
